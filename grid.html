<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridr er lryout</title>
    <style>
        .main{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,150px) 50px 50px;
             gap: 20px;
        }
        .box{
            background-color: gray;
            padding: 10px;
           
        }
        #saidbar{
            /* grid-column: span 1; */
            grid-row:span 5;
        }
        .bar{
            grid-column: span 3;
            grid-row: span 1;
        }
    </style>
</head>
<body>
    <section class="main">
        <div id="saidbar" class="box">
            <h2>box1</h2>
        </div>
        <div class="box">
            <h2>box2</h2>
        </div>
        <div class="box">
            <h2>box3</h2>
        </div>
        <div class="box">
            <h2>box4</h2>
        </div>
        <div class="box">
            <h2>box5</h2>
        </div>
        <div class="box">
            <h2>box6</h2>
        </div>
        <div class="box">
            <h2>box7</h2>
        </div>
        <div class="box">
            <h2>box8</h2>
        </div>
        <div class="box">
            <h2>box9</h2>
        </div>
        <div class="box">
            <h2>box10</h2>
        </div>
        <div class="box bar">
            <h2>box11</h2>
        </div>
        <div class="box bar">
            <h2>box12</h2>
        </div>
    </section>
    
</body>
</html>
